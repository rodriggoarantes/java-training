## SPRING
spring.profiles.active=dev
logging.level.org.springframework=INFO
spring.jackson.default-property-inclusion=non_null

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.minimumIdle=20
spring.datasource.hikari.idleTimeout=20000
spring.datasource.hikari.poolName=SpringBootJdbcHikariCP

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG 
logging.level.com.zaxxer.hikari=TRACE

## Database
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url= jdbc:oracle:thin:@//localhost:1521/local
spring.datasource.username=COMPRAS
spring.datasource.password=COMPRAS
